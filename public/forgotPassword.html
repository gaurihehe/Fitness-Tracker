<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset/Forgot Password</title>
    <link rel="stylesheet" href="forgotPassword.css">
</head>
<body>
    <div class="reset-forgot-password-container">
        <h2>Reset/Forgot Password</h2>
        <form id="reset-forgot-password-form">
            <div class="input-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" required>
                <button type="button" class="btn" id="send-otp">Send OTP</button>
            </div>
            <div class="input-group" id="otp-group" style="display: none;">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" required>
                <button type="button" class="btn" id="verify-otp">Verify OTP</button>
            </div>
            <div class="input-group" id="password-group" style="display: none;">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required>
            </div>
            <div class="input-group" id="confirm-password-group" style="display: none;">
                <label for="confirm-new-password">Confirm New Password</label>
                <input type="password" id="confirm-new-password" required>
                <button type="button" class="btn" id="reset-password">Reset Password</button>
            </div>
        </form>
    </div>
    <script src="forgotPassword.js"></script>
</body>
</html>
