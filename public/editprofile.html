<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editprofile.css">
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
            <!-- Page 0: Account Details -->
            <div class="form-step form-step-active">
                <h2>Account Details</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required readonly onclick="showEmailChangePopup()">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <button type="button" class="btn-next">Next</button>
            </div>

            <!-- Page 1: Basic Information -->
            <div class="form-step">
                <h2>Basic Information</h2>
                <label for="heightCm">Height (cm):</label>
                <input type="number" id="heightCm" name="heightCm" required>
                
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <button type="button" class="btn-prev">Previous</button>
                <button type="button" class="btn-next">Next</button>
            </div>

            <!-- Page 2: Fitness Goal -->
            <div class="form-step">
                <h2>Fitness Goal</h2>
                <label for="fitnessGoal">What is your primary fitness goal?</label>
                <select id="fitnessGoal" name="fitnessGoal" required>
                    <option value="">Select</option>
                    <option value="lose_weight">Lose Weight</option>
                    <option value="gain_muscle">Gain Muscle</option>
                    <option value="maintain_weight">Maintain Current Weight</option>
                    <option value="improve_flexibility">Improve Flexibility</option>
                    <option value="increase_stamina">Increase Stamina</option>
                </select>
                
                <label for="goalTime">How quickly do you want to achieve your goal?</label>
                <select id="goalTime" name="goalTime" required>
                    <option value="">Select</option>
                    <option value="3_months">3 Months</option>
                    <option value="6_months">6 Months</option>
                    <option value="1_year">A Year</option>
                    <option value="no_limit">No Specific Time Limit</option>
                </select>
                
                <button type="button" class="btn-prev">Previous</button>
                <button type="button" class="btn-next">Next</button>
            </div>

            <!-- Page 3: Diet Habits -->
            <div class="form-step">
                <h2>Diet Habits</h2>
                <label for="dietType">How would you describe your diet?</label>
                <select id="dietType" name="dietType" required>
                    <option value="">Select</option>
                    <option value="balanced">Balanced</option>
                    <option value="high_protein">High in Protein</option>
                    <option value="high_carbs">High in Carbs</option>
                    <option value="low_carbs">Low Carbs</option>
                    <option value="vegan">Vegan</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="mealsPerDay">How often do you eat in a day?</label>
                <select id="mealsPerDay" name="mealsPerDay" required>
                    <option value="">Select</option>
                    <option value="1-2">1 to 2 times</option>
                    <option value="3">3 times</option>
                    <option value="more_than_3">More than 3 times</option>
                </select>
                
                <label for="waterIntake">How many litres of water do you drink per day?</label>
                <input type="number" id="waterIntake" name="waterIntake" required>
                
                <button type="button" class="btn-prev">Previous</button>
                <button type="button" class="btn-next">Next</button>
            </div>

            <!-- Page 4: Activity Levels -->
            <div class="form-step">
                <h2>Activity Levels</h2>
                <label for="activityLevel">How active are you during the day?</label>
                <select id="activityLevel" name="activityLevel" required>
                    <option value="">Select</option>
                    <option value="lightly_active">Lightly Active</option>
                    <option value="moderately_active">Moderately Active</option>
                    <option value="very_active">Very Active</option>
                    <option value="super_active">Super Active</option>
                </select>
                
                <label for="regularActivity">Do you engage in regular physical activities?</label>
                <select id="regularActivity" name="regularActivity" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                
                <button type="button" class="btn-prev">Previous</button>
                <button type="button" class="btn-next">Next</button>
            </div>

            <!-- Page 5: Workout Preference -->
            <div class="form-step">
                <h2>Workout Preference</h2>
                <label for="workoutType">What type of workout do you prefer?</label>
                <select id="workoutType" name="workoutType" required>
                    <option value="">Select</option>
                    <option value="gym">Gym</option>
                    <option value="running">Running</option>
                    <option value="jogging">Jogging</option>
                    <option value="swimming">Swimming</option>
                    <option value="yoga">Yoga</option>
                    <option value="homeworkout">Home Workout</option>
                    <option value="cycling">Cycling</option>
                    <option value="sports">Sports</option>
                </select>
                
                <label for="workoutFrequency">How often do you plan to workout in a week?</label>
                <select id="workoutFrequency" name="workoutFrequency" required>
                    <option value="">Select</option>
                    <option value="1-2">1 to 2 times</option>
                    <option value="3-4">3 to 4 times</option>
                    <option value="5-6">5 to 6 times</option>
                    <option value="everyday">Everyday</option>
                </select>
                
                <button type="button" class="btn-prev">Previous</button>
                <button type="button" class="btn-next">Next</button>
            </div>

            <!-- Page 6: Sleep Habits -->
            <div class="form-step">
                <h2>Sleep Habits</h2>
                <label for="sleepHours">How many hours do you sleep on average per night?</label>
                <select id="sleepHours" name="sleepHours" required>
                    <option value="">Select</option>
                    <option value="less_than_4">Less than 4 hours</option>
                    <option value="4-6">4 to 6 hours</option>
                    <option value="6-8">6 to 8 hours</option>
                    <option value="more_than_8">More than 8 hours</option>
                </select>
                
                <label for="sleepTime">What time do you usually go to sleep?</label>
                <input type="time" id="sleepTime" name="sleepTime" required>
                
                <label for="sleepTrouble">Do you have trouble falling asleep or staying asleep?</label>
                <select id="sleepTrouble" name="sleepTrouble" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                
                <button type="button" class="btn-prev">Previous</button>
                <button type="button" class="btn-next">Next</button>
            </div>

            <!-- Page 7: Health Condition -->
            <div class="form-step">
                <h2>Health Condition</h2>
                <label for="healthCondition">Do you have an existing health condition?</label>
                <select id="healthCondition" name="healthCondition" multiple required>
                    <option value="">Select</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="hypertension">Hypertension</option>
                    <option value="asthma">Asthma</option>
                    <option value="heart_disease">Heart Disease</option>
                    <option value="joint_problem">Joint Problem</option>
                    <option value="none">None</option>
                    <option value="other">Other</option>
                </select>
                
                <button type="button" class="btn-prev">Previous</button>
                <button type="button" class="btn-next">Next</button>
            </div>

            <!-- Page 8: Walking Data -->
            <div class="form-step">
                <h2>Walking Data</h2>
                <label for="dailySteps">How many steps do you aim for daily?</label>
                <select id="dailySteps" name="dailySteps" required>
                    <option value="">Select</option>
                    <option value="less_than_5000">Less than 5000 steps</option>
                    <option value="5000-10000">5000 to 10,000 steps</option>
                    <option value="10000-15000">10,000 to 15,000 steps</option>
                    <option value="more_than_15000">More than 15,000 steps</option>
                </select>
                
                <button type="button" class="btn-prev">Previous</button>
                <button type="button" class="btn-next">Next</button>
            </div>

            <!-- Page 9: Meal Timing -->
            <div class="form-step">
                <h2>Meal Timing</h2>
                <label for="breakfastTime">What time do you usually have your breakfast?</label>
                <input type="time" id="breakfastTime" name="breakfastTime" required>
                
                <label for="lunchTime">What time do you usually have your lunch?</label>
                <input type="time" id="lunchTime" name="lunchTime" required>
                
                <label for="dinnerTime">What time do you usually have your dinner?</label>
                <input type="time" id="dinnerTime" name="dinnerTime" required>
                
                <button type="button" class="btn-prev">Previous</button>
                <button type="button" class="btn-next">Next</button>
            </div>

            <!-- Page 10: General Wellness -->
            <div class="form-step">
                <h2>General Wellness</h2>
                <label for="overallWellness">How do you rate your overall wellness?</label>
                <select id="overallWellness" name="overallWellness" required>
                    <option value="">Select</option>
                    <option value="poor">Poor</option>
                    <option value="fair">Fair</option>
                    <option value="good">Good</option>
                    <option value="excellent">Excellent</option>
                </select>
                
                <label for="dailyFeeling">How do you usually feel during the day?</label>
                <select id="dailyFeeling" name="dailyFeeling" required>
                    <option value="">Select</option>
                    <option value="energetic">Energetic</option>
                    <option value="tired">Tired</option>
                    <option value="stressed">Stressed</option>
                    <option value="relaxed">Relaxed</option>
                </select>
                
                <button type="button" class="btn-prev">Previous</button>
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="editprofile.js"></script>
</body>
</html>
